name: KRX Daily to Google Sheet

on:
  schedule:
    # 평일 매일 16:00 KST 실행(UTC 07:00). 1-5는 월~금
    - cron: "0 7 * * 1-5"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug info (check files)
        run: |
          pwd
          git rev-parse --short HEAD
          ls -la
          echo "---- first 80 lines of krx_daily_to_sheet.py ----"
          sed -n '1,80p' krx_daily_to_sheet.py || true
          echo "---- grep trading_value ----"
          grep -n 'get_market_trading_value_by_date' krx_daily_to_sheet.py || true


      - name: Verify sheet open (quick)
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python - << 'PY'
import os, json, gspread
from oauth2client.service_account import ServiceAccountCredentials
sid = os.environ["SPREADSHEET_ID"].strip()
info = json.loads(os.environ["GOOGLE_SERVICE_ACCOUNT_JSON"])
scopes = ["https://spreadsheets.google.com/feeds","https://www.googleapis.com/auth/drive"]
creds = ServiceAccountCredentials.from_json_keyfile_dict(info, scopes)
gc = gspread.authorize(creds)
print("[INFO] Trying open_by_key:", sid[:4], "...", sid[-4:])
print("[INFO] Using service account:", info.get("client_email"))
sh = gc.open_by_key(sid)   # 여기서 404가 나면 '공유/권한/ID' 문제
print("[INFO] OPEN OK. Title:", sh.title)
PY





      - name: Run script
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
          TICKERS: ${{ secrets.TICKERS }}
          # RUN_DATE: ${{ secrets.RUN_DATE }}  # 필요시 주석 해제
        run: |
          python krx_daily_to_sheet.py
